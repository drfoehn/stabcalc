{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block headadditional %}
{% endblock %}

{% block title %}Stability Calculator - Login{% endblock %}

{% block content %}
    <div class="p-md-4 p-sm-3 rounded-sm header_hike_add">
        <h2 class="display-4">{{ user.user_name }}'s Profile</h2>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-8 shadow p-4 mb-5 bg-body rounded">
                <form method="post" action="">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-danger">Update Profile</button>
                </form>
                <br>
                                <a href="{% url 'change_user_password' %}" ><button class="btn btn-danger">Change Password</button></a>

            </div>

        </div>

    </div>
{% endblock content %}
