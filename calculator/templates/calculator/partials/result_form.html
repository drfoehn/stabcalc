<div hx-target="this" hx-swap="outerHTML" >
    <form method="POST">
        {% csrf_token %}
        {{ form }}
{#    If statement to prevent edit-view from creating more objects#}
        {% if results %}     {#  Passed in from Edit-setting-view #}
            <button type="submit" hx-post="{% url 'edit-result' result.id %}"
            class="">
            Save
        </button>
        {% else %}
            <button type="submit" hx-post=".">
            Save
        </button>
        {% endif %}
    </form>
</div>
