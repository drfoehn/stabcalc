{% load crispy_forms_tags %}
<div hx-target="this" hx-swap="outerHTML" >
<div class="col object-list-div">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
    <p></p>
{#    If statement to prevent edit-view from creating more objects#}
        {% if instrument %}     {#  Passed in from Edit-instrument-view #}
            <button  class="btn btn-secondary" type="submit" hx-post="{% url 'edit-instrument' instrument.id %}"
            class="btn btn-outline-secondary object-btn-save ">
            Save
        </button>
        {% else %}
            <button  class="btn btn-secondary" type="submit" hx-post=".">
            Save
        </button>
        {% endif %}


    </form>
</div>
</div>
