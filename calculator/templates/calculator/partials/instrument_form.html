<div hx-target="this" hx-swap="outerHTML" >
    <form method="POST">
        {% csrf_token %}
        {{ form }}
{#    If statement to prevent edit-view from creating more objects#}
        {% if instrument %}     {#  Passed in from Edit-instrument-view #}
            <button type="submit" hx-post="{% url 'edit-instrument' instrument.id %}"
            class="btn btn-outline-secondary object-btn-save ">
            Save
        </button>
        {% else %}
            <button type="submit" hx-post=".">
            Save
        </button>
        {% endif %}


    </form>
</div>
