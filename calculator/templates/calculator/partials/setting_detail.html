
{##}
<div hx-target="this" hx-swap='outerHTML' class="mt-3 py-3 px-3 bg-white shadow border border-gray-100">

    <h3>{{ setting.name }}- ID: {{ setting.id }}</h3>
        {{ setting.parameter.name }}<br>
        {{ setting.condition.get_temperature_display }}<br>




    <button hx-get="{% url 'edit-setting' setting.id %}">Edit</button>
    <button hx-post="{% url 'delete-setting' setting.id %}" hx-confirm="Are you sure?">Delete</button>

</div>
